<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/reset.css" />

  <link rel="stylesheet" href="./css/admin.css" />
  <title>Watch Party</title>
</head>

<body>

  <header>

    <ul class="users"></ul>
    <i class="fas fa-bars menu"></i>
    <i class="fas fa-times Xmenu"></i>
  </header>
  <main>
    <a id ="leave" href="http://localhost:4000/home.html">Leave Room</a>

    <div class="container">
      <div class="video-container">
      </div>
      <form action="" class="firstUser">
        <input type="text" name="videoUrl" id="videoUrl" placeholder="Put your video Url" required />
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <h3 class="room"></h3>
    <div id="chatContainer">
      <h2>Chat Board</h2>
      <ul id="chatBoard">
      </ul>
      <form id="chatForm">
        <input type="text" name="chat" id="chat" placeholder="type here" />
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
