<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>Watch Party</title>
  </head>

  <body>
    <div class="img">
      Youtube Visual Radio
    </div>
    <main>
      <form id="joinRoom" action="admin.html">
        <input
          type="number"
          name="room"
          id="room"
          placeholder="type here your room nums"
          required
        />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="type your name"
          required
        />
        <button type="submit" class="btn">Submit</button>
      </form>
    <div class="wrap">
      <div class="scene">
        <div class="cube">
          <div class="face front"><div class="tri"></div></div>
          <div class="face right"><div class="tri"></div></div>
          <div class="face left"><div class="tri"></div></div>
          <div class="face back"><div class="tri"></div></div>
          <div class="face top">top</div>
          <div class="face bottom"></div>
        </div>
      </div>
    </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
